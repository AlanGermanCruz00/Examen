<div class="z-3 position-fixed bottom-0 end-0 p-3">
  <div class="toast align-items-center text-bg-{{toastType}} border-0" [ngClass]="{ show: showToast }" role="alert"
    aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        {{ toastMessage }}
      </div>
    </div>
  </div>
</div>


<div class="container pt-1" style="max-width: 400px;">



  <form [formGroup]="loginForm" class="p-4 mt-3">

    <h2>Iniciar Sesi√≥n</h2>
    <div class="d-flex justify-content-end">
      <img src="assets/Mascota1.jpg" alt="Icono" width="100" height="50" class="rounded"> </div>
    <div class="col-sm-10 mx-auto">
      <input type="email" class="form-control is-invalid" id="floatingInputInvalid" formControlName="email"
        placeholder="name@example.com">
    </div><br>

    <div class="col-sm-10 position-relative mx-auto">
      <input [type]="passwordVisible ? 'text' : 'password'" class="form-control" id="floatingPassword"
        formControlName="password" placeholder="Password">
      <button type="button" class="position-absolute top-50 end-0 translate-middle-y me-2 p-1 btn-icon-password"
        (click)="PasswordVisibility()">
        <span class="material-symbols-outlined d-flex align-items-center justify-content-center gap-2">
          {{ passwordVisible ? 'visibility_off' : 'visibility' }}
        </span>
      </button>
    </div>

    <br> <button class="btn btn-primary d-flex align-items-center justify-content-center gap-2 mx-auto" type="button"
      (click)="onSubmitl()">Acceso
      <span class="material-symbols-outlined">login</span></button>

  </form>

</div>
