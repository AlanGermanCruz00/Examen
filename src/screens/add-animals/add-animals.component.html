<div class="z-3 position-fixed bottom-0 end-0 p-3">
    <div class="toast align-items-center text-bg-{{toastType}} border-0" [ngClass]="{ show: showToast }" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                {{ toastMessage }}
            </div>
        </div>
    </div>
</div>


<div class="container pt-1">
    <h2 *ngIf="actionType !== 'update'">Agregar Mascota</h2>
    <h2 *ngIf="actionType === 'update'" >Actualizar Mascota</h2>
    <form [formGroup]="AnimalsForm">
        <div class="form-floating mt-3">
            <input type="text" class="form-control" formControlName="name" placeholder="Nombre Mascota" required
                (keypress)="allLetters($event)">
            <label for="floatingInput">{{dictionaryUtils.labels.name}}</label>
        </div>
        <div class="form-floating mt-3">
            <input type="text" class="form-control" formControlName="race" placeholder="Raza"
                (keypress)="allLetters($event)">
             <label for="floatingInput">{{dictionaryUtils.labels.race}}</label>
        </div>

        <div class="form-floating mt-3">
            <select type="text" class="form-control" formControlName="size" placeholder="Tama単o">
                <option value="">{{dictionaryUtils.labels.Select}}</option>
                <option value="peque単o">{{dictionaryUtils.labels.SelectP}}</option>
                <option value="mediano">{{dictionaryUtils.labels.SelectM}}</option>
                <option value="grande">{{dictionaryUtils.labels.SelectG}}</option>
            </select>
        </div>

        <div class="form-floating mt-3">
            <input type="text" class="form-control" formControlName="color" placeholder="Ej.Negro"
                (keypress)="allLetters($event)">
            <label for="floatingInput">{{dictionaryUtils.labels.color}}</label>
        </div>
        <div class="form-floating mt-3">
            <input type="number" class="form-control" formControlName="yearborn" placeholder="A単o Nacimiento">
             <label for="floatingInput">{{dictionaryUtils.labels.yearborn}}</label>
        </div>
        <div class="form-floating mt-3">
            <input type="number" class="form-control" formControlName="year" placeholder="A単o">
            <label for="floatingInput">{{dictionaryUtils.labels.year}}</label>
        </div>

        <div class="d-flex justify-content-center gap-3 mt-3">

            <button *ngIf="actionType === 'create'" class="btn btn-primary d-flex align-items-center mt-3" type="button"
                (click)="onSubmitAgregar()">
                {{dictionaryUtils.actions.Update}}
                <span class="material-symbols-outlined">sound_detection_dog_barking</span>
            </button>
            <button *ngIf="actionType === 'update'" class="btn btn btn-info d-flex align-items-center mt-3"
                type="button" (click)="onSubmitActualizar()">
                {{dictionaryUtils.actions.Add}}
                <span class="material-symbols-outlined">pets</span>
            </button>

            <button class="btn btn-primary d-flex align-items-center mt-3" type="button" (click)="onSubmitVolver()">
                {{dictionaryUtils.actions.Back}}
                <span class="material-symbols-outlined">humerus</span>
            </button>
        </div>
        <br><br>


    </form>

</div>
